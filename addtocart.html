<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My shop</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="cart1.css" rel="stylesheet">

  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="cart.css"> -->
</head>

<body>
  <div class="header">
    <h2 class="logo">My shop</h2>
  </div>
  <div class="form">
    <h3 class="h3">Select Product Name</h3>
    <select class="col-md-4" id="searchList" onchange="updatePrice()" required value="Search product">
    </select>
    <br>
      <h3 class="h3">Select Product Price</h3>
      <input class=" col-md-4" id="price" type="number" min="0" value="" name="price1" placeholder="Enter Price" readonly>
    <br>
  
      <h3 class="h3">Select Quantity</h3>
      <input class=" col-md-4" id="quant" type="number" min="0" name="Quantity" placeholder="Enter Quantity" required> <br>
   
    <br>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modl" style="overflow-y: scroll;margin-bottom:50px;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title  text-center" id="exampleModalLongTitle" style="font-size: x-large;"><b>Your cart</b>
          </h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row" id="item_id">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>

                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <!-- <th scope="col">Delete </th>  -->
                  </tr>
                </thead>
                <tbody id="tab1">
                </tbody>

              </table>
              <p id="ans"></p>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="orderplace()">Confirm
            Order</button>
        </div>
      </div>
    </div>
  </div>

  <DIV class="container">
    <div class="row">
      <button type="button" id="add" class="btn btn-success" data-toggle="modal" data-dismiss="modal"
        onclick="getData()" data-target="#exampleModalLong">
        Add To Cart
      </button>
      <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"> Add New Product
      </button>
    </div>
  </DIV>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add The Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pname">Product Name</label>
              <input type="text" id="name1" name="pname" class="form-control" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
              <label for="price">Product Price</label>
              <input type="number" id="pro1" name="price" class="form-control" min="0" placeholder="Product Price">
            </div>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
            <button type="submit" id="closemodal" class="btn btn-primary normal" onclick="addData()"
              data-dismiss="modal"> Submit </button>
          </div>
        </div>
      </div>

    </div>
</body>
<script src="cart.js"></script>

</html>
